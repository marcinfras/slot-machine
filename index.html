<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slot machine</title>
  </head>
  <body>
    <div class="game">
      <h1 class="game__title">Slot Machine</h1>
      <div class="game__colors">
        <div class="game__color"></div>
        <div class="game__color"></div>
        <div class="game__color"></div>
      </div>
      <div class="game__inputs">
        <input
          type="number"
          name="bid"
          class="game__bid"
          placeholder="min 1$"
        />
        <button class="game__roll">Roll!</button>
      </div>
      <p class="game__result"></p>
      <p class="game__wallet">Your money: <span class="game__money"></span></p>
      <p class="game__stats">
        Wins<span class="game__wins"></span
        ><span class="game__losses"></span>Losses
      </p>
    </div>
    <script type="module" src="./js/Game.js"></script>
  </body>
</html>
